<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Mehlbox Konsole</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/mdbootstrap-bootstrap-material-design/css/bootstrap.css}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link th:href="@{/webjars/mdbootstrap-bootstrap-material-design/css/mdb.min.css}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link th:href="@{/webjars/mdbootstrap-bootstrap-material-design/css/style.css}" rel="stylesheet">

</head>
<body>
<header layout:fragment="header">
    <h1>My website</h1>
</header>

<!-- Start your project here-->
<section layout:fragment="content">
    <div style="height: 100vh">
        <div class="flex-center flex-column">
            <h1 class="animated fadeIn mb-2">Material Design for Bootstrap</h1>

            <h5 class="animated fadeIn mb-1">Thank you for using our product. We're glad you're with us.</h5>

            <p class="animated fadeIn text-muted">MDB Team</p>
        </div>
    </div>
</section>
<!-- /Start your project here-->

<footer layout:fragment="footer">
</footer>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" th:href="@{/webjars/mdbootstrap-bootstrap-material-design/js/jquery-3.1.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" th:href="@{/webjars/mdbootstrap-bootstrap-material-design/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" th:href="@{/webjars/mdbootstrap-bootstrap-material-design/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" th:href="@{/webjars/mdbootstrap-bootstrap-material-design/js/mdb.min.js}"></script>

</body>
</html>
